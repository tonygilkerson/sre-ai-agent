apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sre-ai-agent
  name: sre-ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-ai-agent
  template:
    metadata:
      labels:
        app: sre-ai-agent
    spec:
      serviceAccountName: sre-ai-agent
      containers:
      - name: main
        image: ghcr.io/tonygilkerson/sre-ai-agent:latest@sha256:6887560a72b0e1afa34379aaddb4eec10d24163a47a78a20ff7f574ccfbfff46
        command:
        - /bin/bash
        - -c
        - | 
          while true; do 
            date; echo 'ZZZzzz..'; sleep 1m; 
          done
        env:
        - name: "_EXPERIMENTAL_DAGGER_RUNNER_HOST"
          value: "unix:///run/dagger/engine.sock"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: dagger-llm
              key: GEMINI_API_KEY
        - name: GEMINI_MODEL
          valueFrom:
            secretKeyRef:
              name: dagger-llm
              key: GEMINI_MODEL
        volumeMounts:
        - name: dagger-engine-socket
          mountPath: /run/dagger
      volumes:
        - name: dagger-engine-socket
          hostPath:
            path: /run/dagger-dagger
            type: ""
